<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shape Up or Shape Out</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <label for="rect">Rectangle:</label>
        <input id="rect" placeholder="width" type="text">
        <input name="" id="" placeholder="height" type="text">
        <button type="submit">Insert Rectangle</button>
        <label for="sqr">Square:</label>
        <input name="" id="" placeholder="side" type="text">
        <button type="submit">Insert Square</button>
        <label for="circ">Circle:</label>
        <input name="" id="" placeholder="radius" type="text">
        <button type="submit">Insert Circle</button>
        <label for="isoRighTri">Isoceles Right Triangle</label>
        <input name="" id="" placeholder="height" type="text">

    </form>
    <div class="shapes-container"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
    </script>
    <script src="scripts.js"></script>
</body>

</html>
